    <title>Friendly</title>

<body>
    <div id="app">React has not render yet</div>
<script type="text/babel">

//Friendly Component
var Friendly =  function(props) {
    var friendlStyle = {
        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
    }
    return(
        <div style={friendlStyle}>
        <Avatar img={props.img}/>
        <Username name={props.name}/>
        <GetConnected/>
        </div>
    );
}

//Avatar Component
var Avatar =  function(props) {
    var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
    }
    return(
        <img src={props.img} style={avatarStyle}/>
    );
}

//Username Component
var Username =  function(props) {
    var nameStyle = {
        fontSize: 24,
        textAlign: "center",
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
    }
    return(
        <h1 style={nameStyle} >{props.name}</h1>
    );
}

//GetConnected Component
var GetConnected = function() {
    var getConnectedStyle = {
        marginLeft: 15,
    }
    return(
        <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
        </div>
    );
}

var iconStyle = {
    margin: 20
}

    //Like Component
    var Like = function() {
        return(
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
    }

    //Share Component
    var Share = function() {
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
    }

    //Add Component
    var Add =  function() {
        return(
            <i className="fa fa-plus" aria-hidden="true" style={iconStyle}></i>
        );
    }

ReactDOM.render(
