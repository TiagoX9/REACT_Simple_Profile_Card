<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
<script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
<script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friendly</title>
</head>
<body>
    <div id="app">React has not render yet</div>
<script type="text/babel">

//Friendly Component
var Friendly =  function() {
    var friendlStyle = {
        height: 300,
        width: 200,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
    }
    return(
        <div style={friendlStyle}>
        <Avatar/>
        <Username/>
        <GetConnected/>
        </div>
    );
}

//Avatar Component
var Avatar =  function() {
    var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
    }
    return(
        <img style={avatarStyle} src="https://instagram.flis1-1.fna.fbcdn.net/t51.2885-19/10729204_1475193749414684_1557209999_a.jpg" alt="profile pic"/>
    );
}

//Username Component
var Username =  function() {
    var nameStyle = {
        fontSize: 24,
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
    }
    return(
        <h1 style={nameStyle} >Tiago Pereira</h1>
    );
}

//GetConnected Component
var GetConnected = function() {
    return(
        <div>
            <Like/>
            <Share/>
            <Add/>
        </div>
    );
}

var iconStyle = {
    margin: 20
}

    //Like Component
    var Like = function() {
        return(
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
    }

    //Share Component
    var Share = function() {
        return(
            <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
        );
    }

    //Add Component
    var Add =  function() {
        return(
            <i className="fa fa-plus" aria-hidden="true" style={iconStyle}></i>
        );
    }

ReactDOM.render(
    <Friendly/>,
    document.getElementById('app')
);

</script>   
</body>
</html>
